<html>

    <title>Contatore di clic</title>

</head>
<body>
<header>
    <h1>IL NOSTRO SITO</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

        </ul>
    </nav>
</header>
<div class="search-container">
    <form>
        <div class="search-wrapper">
            <input type="text" id="search-bar" onkeyup="search()" placeholder="Cerca gli utenti qui..." title="Cerca un'offerta">
            <button type="button"><img
                src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Cerca"></button>
        </div>
    </form>
</div>
<main>
    <div class="form-container">
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>N° Coupon utilizzati</th>
            </tr>
            </thead>
            <tbody>
            <tr class="user">
                <td><button title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(1)">Utente 1</button></td>
                <td class="numb"><span id="count1">0</span></td>
            </tr>
            <tr class="user">
                <td><button title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(2)">Utente 2</button></td>
                <td class="numb"><span id="count2">0</span></td>
            </tr>
            <tr class="user">
                <td><button title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(3)">Utente 3</button></td>
                <td class="numb"><span id="count3">0</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <p>Tutti i diritti riservati © Il Mio Sito</p>
</footer>
