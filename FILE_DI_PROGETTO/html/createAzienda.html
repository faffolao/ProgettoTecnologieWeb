<main>
    <div class="form-container">
        <h1>Inserisci Azienda</h1>
        <form>
            <div class="form-left">
                <fieldset title="Inserisci i dati personali">
                    <label for="descrizione">Descrizione:</label>
                    <input type="text" id="descrizione" name="descrizione" required>

                    <label for="ragioneSociale">Ragione Sociale:</label>
                    <input type="text" id="ragioneSociale" name="ragioneSociale" required>

                    <label for="tipologia">Tipologia:</label>
                    <input type="text" id="tipologia" name="tipologia" required>
                </fieldset>
            </div>
            <div class="form-right">
                <fieldset title="Inserisci i dati identificativi">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <fieldset title="Carica immagini in formato .png o .jpeg">
                        <label for="logo">Carica il logo:</label>
                        <input type="file" id="logo" name="logo"
                               accept="image/png, image/jpeg" required>
                    </fieldset>
                </fieldset>
            </div>
            <div style="clear:both;"></div>
            <button type="submit" class="btnLogin">Registra Azienda</button>
            <br>
            <button type="button" class="btnBack" onclick="window.location.href='gestioneAziendeAmministratore.html'">Torna indietro</button>
        </form>
