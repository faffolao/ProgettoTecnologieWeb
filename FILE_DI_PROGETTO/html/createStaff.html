<!DOCTYPE html>
<html lang="">
<head>
    <title>Il Mio Sito</title>
    <link rel="stylesheet" type="text/css" href="../css/createStaff.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>IL NOSTRO SITO</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aziende.html">Aziende</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="hubAmministratore.html">Mio profilo</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="form-aggiunta">
        <h1>Inserisci un nuovo membro dello Staff</h1>
        <form id="nuovoStaff">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="cognome">Età:</label>
            <input type="text" id="eta" name="eta" required>

            <label for="genere">Genere:</label>
            <input type="radio" id="uomo" name="genere" value="Uomo" checked>
            <label for="uomo">Uomo</label>
            <input type="radio" id="donna" name="genere" value="Donna">
            <label for="donna">Donna</label>
            <input type="radio" id="altro" name="genere" value="Altro">
            <label for="altro">Altro</label>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono">

            <label for="username">Username:</label>
            <input id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="livello" name="livello" value="2">

            <button type="button" onclick="nuovoMembroStaff()">Conferma inserimento</button>
        </form>
    </div>
    
    <button type="button" class="btnBack" onclick="window.location.href='gestioneStaffAmministratore.html'">Torna indietro</button>
</main>
<footer>
    <p>Tutti i diritti riservati © Il Mio Sito</p>
</footer>
<script type="text/javascript" src="../javascript/createStaff.js"></script>
</body>
</html>
