<!DOCTYPE html>
<html>
<head>
    <title>Il Mio Sito</title>
    <link rel="stylesheet" type="text/css" href="../css/statistiche_style.css">
</head>
<body>
<header>
    <h1>IL NOSTRO SITO</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aziende.html">Aziende</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="hubAmministratore.html">Mio profilo</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <div class="hub">
            <h1>Statistiche</h1>
            <div class="form-container">
                <h3>Numero totale di Coupon generati</h3>
                <h3><span id="total">0</span></h3>
            </div>
            <!--    <dl style="text-align: center;">-->
            <!--        <dt>Numero totale di Coupon generati:</dt>-->
            <!--        <dd><span id="total">0</span></dd>-->
            <!--    </dl>-->
            <div class="item2">
                <table>
                    <th>
                        <div class="search-container">
                            <form>
                                <div class="search-wrapper">
                                    <input type="text" id="search-bar1" onkeyup="searchUsers()" placeholder="Cerca qui un utente..." title="Cerca qui un'utente">
                                    <button type="button"><img
                                        src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Cerca"></button>
                                </div>
                            </form>
                        </div>
                        <div class="form-container">
                            <table>
                                <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>N° Coupon utilizzati</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="user">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(1)">Utente 1</button></td>
                                    <td class="numb"><span id="count1">0</span></td>
                                </tr>
                                <tr class="user">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(2)">Utente 2</button></td>
                                    <td class="numb"><span id="count2">0</span></td>
                                </tr>
                                <tr class="user">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countClicks(3)">Utente 3</button></td>
                                    <td class="numb"><span id="count3">0</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </th>
                    <th>
                        <div class="search-container">
                            <form>
                                <div class="search-wrapper">
                                    <input type="text" id="search-bar2" onkeyup="searchCoupons()" placeholder="Cerca qui un'offerta..." title="Cerca qui un'offerta">
                                    <button type="button"><img
                                        src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Cerca"></button>
                                </div>
                            </form>
                        </div>
                        <div class="form-container">
                            <table>
                                <thead>
                                <tr>
                                    <th>Nome offerta</th>
                                    <th>N° Coupon erogati</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="promo">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countPromo(1)">Offerta 1</button></td>
                                    <td class="numb"><span id="countP1">0</span></td>
                                </tr>
                                <tr class="promo">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countPromo(2)">Offerta 2</button></td>
                                    <td class="numb"><span id="countP2">0</span></td>
                                </tr>
                                <tr class="promo">
                                    <td><button class="btnGen" title="Clicca qui per visualizzare il numero di coupon riscattati" onclick="countPromo(3)">Offerta 3</button></td>
                                    <td class="numb"><span id="countP3">0</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </th>
                </table>
                <div>
                    <br>
                    <button type="button" class="btnBack" onclick="window.location.href='hubAmministratore.html'">Torna indietro</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>Tutti i diritti riservati © Il Mio Sito</p>
</footer>
<script type="text/javascript" src="../javascript/statistiche_script.js"></script>
</body>
</html>
