<!DOCTYPE html>
<html lang="">
<head>
    <title>Offerta Speciale</title>
    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
        }
        .container{
            max-width: 1140px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
        }
        h1{
            color: #003366;
            font-size: 36px;
            font-weight: normal;
            text-align:center;
            margin-bottom: 30px;
        }
        p{
            font-size: 22px;
            text-align:center;
            color: #767676;
            margin-bottom: 40px;
        }
        .offerta{
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            border-radius: 5px;
        }
        .offerta h2{
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .offerta p{
            font-size: 24px;
            margin-bottom: 0;
        }
        .offerta span{
            font-size: 34px;
            font-weight: bold;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #efefef;
            color: #767676;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover{
            background-color: #767676;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Offerta Speciale</h1>
    <p>Approfitta dell'offerta limitata per risparmiare!</p>
    <div class="offerta">
        <h2>Sconto del <span>30%</span> su tutti i prodotti</h2>
        <p>Codice promozionale: <span>OF30</span></p>
        <a href="#" class="btn">Acquista ora</a>
        <a href="#" class="btn">Scopri di pi√π</a>
    </div>
    <p>Offerta valida fino al 31 dicembre 2021</p>
</div>
</body>
</html>
