<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Offerta Speciale</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .description {
      flex: 1;
      text-align: right;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.5;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo-offerta.png" alt="Logo Offerta" />
    </div>
    <div class="description">
      <h1>Offerta Speciale</h1>
      <p>Approfitta della nostra offerta speciale! Risparmia il 25% sull'acquisto di qualsiasi prodotto nel nostro negozio online. Ma affrettati, l'offerta scade tra pochi giorni!</p>
    </div>
  </div>
</body>

</html>
