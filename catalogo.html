<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il mio catalogo carino</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .product {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        margin-bottom: 10px;
      }

      .product h2 {
        margin-bottom: 10px;
        font-size: 22px;
      }

      .product p {
        margin-bottom: 10px;
        font-size: 16px;
      }

      .product button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .product button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Il mio catalogo carino</h1>

      <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Prodotto 1" />
        <h2>Prodotto 1</h2>
        <p>Descrizione prodotto 1</p>
        <button>Aggiungi al carrello</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Prodotto 2" />
        <h2>Prodotto 2</h2>
        <p>Descrizione prodotto 2</p>
        <button>Aggiungi al carrello</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Prodotto 3" />
        <h2>Prodotto 3</h2>
        <p>Descrizione prodotto 3</p>
        <button>Aggiungi al carrello</button>
      </div>
    </div>
  </body>
</html>
