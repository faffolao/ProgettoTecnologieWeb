<main>
    <div id="form-aggiunta">
        <h1>Inserisci una nuova azienda</h1>
        <!-- DA FARE -->
        <form id="nuovaAzienda">

            <!-- hidden id-->

            <input type="hidden" id="id" name="id" value="1">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descrizione">Descrizione:</label>
            <input type="text" id="descrizione" name="descrizione" required>

            <label for="ragionesociale">Ragione sociale:</label>
            <input type="text" id="ragionesociale" name="ragionesociale" required>

            <label for="tipologia">Tipologia:</label>
            <input type="text" id="tipologia" name="tipologia">

            <label for="avatar">Carica il logo (formati accetati: png, jpeg):</label>

            <input type="file"
            id="logo" name="logo"
            accept="image/png, image/jpeg">
            
           

            <button type="button" onclick="nuovaAzienda()">Conferma inserimento</button>
        </form>
    </div>

    <h2>Elenco aziende aggiunte</h2>

    <div id="aziende">
        
    </div>

    <button type="button" class="btnBack" onclick="window.location.href='gestioneAziendeAmministratore.html'">Torna indietro</button>
