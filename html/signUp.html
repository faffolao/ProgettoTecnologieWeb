<!DOCTYPE html>
<html lang="">
<head>
    <title>Il Mio Sito</title>
    <link rel="stylesheet" type="text/css" href="../css/signUp_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>IL NOSTRO SITO</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="login.html"><b>Login</b></a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="form-container">
        <h1>Registrazione</h1>
        <form>
            <div class="form-left">
                <fieldset title="Inserisci i tuoi dati personali">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required>

                    <label for="data_nascita">Data di nascita:</label>
                    <input type="date" id="data_nascita" name="data_nascita" required>

                    <fieldset title="Inserisci il tuo sesso" class="sex">
                        <legend>Sesso:</legend>
                        <label for="maschio">
                            <input type="radio" id="maschio" name="sesso" value="maschio" checked> Maschio </label>
                        <label for="femmina">
                            <input type="radio" id="femmina" name="sesso" value="femmina"> Femmina </label>
                        <label for="altro">
                            <input type="radio" id="altro" name="sesso" value="altro"> Altro </label>
                    </fieldset>

                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
            </div>
            <div class="form-right">
                <fieldset title="Inserisci i tuoi dati identificativi">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>
            </div>
            <div style="clear:both;"></div>
            <button type="submit" class="btnLogin">Sign Up</button>
            <div class="register">
                <p>Hai già un account?<b><a href="../html/login.html" class="register-link">
                    Effettua il Login</a></b>
                </p>
            </div>
        </form>
    </div>
</main>
<footer>
    <p>Tutti i diritti riservati © Il Mio Sito</p>
</footer>
</body>
</html>
